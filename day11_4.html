<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic: Exercise-3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Use min-height to allow content to grow */
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Fixed width as in the image */
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group label {
            width: 100px; /* Align labels */
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }
        .input-group input[type="number"] {
            flex-grow: 1; /* Allow input to take remaining space */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }
        .buttons-group {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex; /* Arrange buttons side-by-side */
            justify-content: space-around; /* Space out buttons */
        }
        .buttons-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease;
            flex: 1; /* Allow buttons to take equal space */
            margin: 0 5px; /* Add some space between buttons */
        }
        .buttons-group button.multiply {
            background-color: #007bff; /* Blue for Multiply */
        }
        .buttons-group button.multiply:hover {
            background-color: #0056b3;
        }
        .buttons-group button.divide {
            background-color: #28a745; /* Green for Divide */
        }
        .buttons-group button.divide:hover {
            background-color: #1e7e34;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: left; /* Align with label */
            padding-left: 10px; /* Indent to match image */
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="input-group">
            <label for="firstNumber">1st Number :</label>
            <input type="number" id="firstNumber" value="12">
        </div>

        <div class="input-group">
            <label for="secondNumber">2nd Number :</label>
            <input type="number" id="secondNumber" value="10">
        </div>

        <div class="buttons-group">
            <button class="multiply" onclick="performOperation('multiply')">Multiply</button>
            <button class="divide" onclick="performOperation('divide')">Divide</button>
        </div>

        <div class="result">
            <span id="resultLabel">The Result Is :</span>
            <span id="resultValue"></span>
        </div>
    </div>

    <script>
        function performOperation(operation) {
            const num1Input = document.getElementById('firstNumber');
            const num2Input = document.getElementById('secondNumber');
            const resultLabel = document.getElementById('resultLabel');
            const resultValue = document.getElementById('resultValue');

            // Convert input values to numbers
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            let result;

            // Input validation
            if (isNaN(num1) || isNaN(num2)) {
                resultValue.textContent = "Please enter valid numbers.";
                resultValue.style.color = 'red'; // Make error message red
                resultLabel.textContent = "Error :"; // Change label for error
                return; // Stop function execution
            }

            if (operation === 'multiply') {
                result = num1 * num2;
                resultLabel.textContent = "The Result Is (Multiply) :";
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    resultValue.textContent = "Cannot divide by zero!";
                    resultValue.style.color = 'red'; // Make error message red
                    resultLabel.textContent = "Error :"; // Change label for error
                    return;
                }
                result = num1 / num2;
                resultLabel.textContent = "The Result Is (Divide) :";
            } else {
                resultValue.textContent = "Invalid operation.";
                resultValue.style.color = 'red';
                resultLabel.textContent = "Error :";
                return;
            }

            // Display the result
            resultValue.textContent = result.toFixed(2); // Format to 2 decimal places for division
            resultValue.style.color = '#333'; // Reset color to default
        }

        // Initialize with a default result (e.g., multiplication of initial values)
        document.addEventListener('DOMContentLoaded', () => {
            // Optional: You can set an initial display based on the default values
            // performOperation('multiply'); // Or leave it blank until a button is clicked
            document.getElementById('resultValue').textContent = "Waiting for operation...";
        });
    </script>
</body>
</html>
